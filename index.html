<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option">
                        <img src="./icons/rectangle.svg" alt="Rectangle"> &nbsp;
                        <span>Rectangle</span>
                    </li>
                    <li class="option">
                        <img src="./icons/circle.svg" alt="Circle">&nbsp;
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <img src="./icons/triangle.svg" alt="Triangle">&nbsp;
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">&nbsp;
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option">
                        <img src="./icons/brush.svg" alt="Brush">&nbsp;
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <img src="./icons/eraser.svg" alt="Eraser">&nbsp;
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider">
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option" style="background-color: red;"></li>
                    <li class="option" style="background-color: green;"></li>
                    <li class="option" style="background-color: blue;"></li>
                    <li class="option" style="background-color: yellow;"></li>
                    <li class="option" style="background-color: black;"></li>
                </ul>
            </div>

            <div class="row">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save as Image</button>
            </div>
        </section>
        <section class="drawing-board"></section>
    </div>
</body>
</html>
